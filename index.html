<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الزهراني | إدارة المركبات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #005baa;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 25px;
      background-color: #005baa;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    .logo-selection img {
      height: 80px;
      margin: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }
    .logo-selection img.selected {
      border-color: #005baa;
    }
    .print-area {
      display: none;
    }
    .invoice {
      padding: 30px;
      border: 2px dashed #ccc;
      margin-top: 30px;
      border-radius: 10px;
      background: #fff;
    }
    .invoice h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .invoice table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .invoice table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>الزهراني لإدارة المركبات</h1>

    <label>الخدمة:</label>
    <input type="text" id="service" placeholder="مثال: صيانة دورية"/>

    <label>اللوحة:</label>
    <input type="text" id="plateNumber" placeholder="مثال: أ ب ج 1234"/>

    <label>المنطقة:</label>
    <input type="text" id="region" placeholder="مثال: الدمام"/>

    <label>تاريخ طلب الخدمة:</label>
    <input type="date" id="serviceDate"/>

    <label>المسافة المقطوعة (كم):</label>
    <input type="number" id="distance"/>

    <button onclick="addInvoice()">إضافة للفاتورة</button>

    <label>اختر أرقام اللوحات للطباعة:</label>
    <select id="plateSelector">
      <option disabled selected>اختر رقم اللوحة</option>
    </select>

    <label>اختر الشعار:</label>
    <div class="logo-selection">
      <img src="https://i.imgur.com/8SUC13Y.png" onclick="selectLogo(this)">
      <img src="https://i.imgur.com/yS26oQZ.png" onclick="selectLogo(this)">
    </div>

    <button onclick="printInvoice()">طباعة PDF</button>

    <div class="print-area" id="printArea">
      <div class="invoice" id="invoiceContent">
        <img id="selectedLogo" src="" style="max-width: 120px; display: block; margin: 0 auto 20px;">
        <h2>فاتورة خدمة مركبة</h2>
        <table>
          <tr><td>الخدمة</td><td id="outService"></td></tr>
          <tr><td>رقم اللوحة</td><td id="outPlate"></td></tr>
          <tr><td>المنطقة</td><td id="outRegion"></td></tr>
          <tr><td>تاريخ الطلب</td><td id="outDate"></td></tr>
          <tr><td>المسافة المقطوعة</td><td id="outDistance"></td></tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    let selectedLogo = "";
    const invoices = [];

    function selectLogo(img) {
      document.querySelectorAll('.logo-selection img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedLogo = img.src;
    }

    function addInvoice() {
      const service = document.getElementById('service').value;
      const plate = document.getElementById('plateNumber').value;
      const region = document.getElementById('region').value;
      const date = document.getElementById('serviceDate').value;
      const distance = document.getElementById('distance').value;

      if (!service || !plate || !region || !date || !distance) {
        alert('يرجى تعبئة جميع الحقول');
        return;
      }

      invoices.push({ service, plate, region, date, distance });
      const selector = document.getElementById('plateSelector');
      const option = document.createElement('option');
      option.value = plate;
      option.text = plate;
      selector.appendChild(option);

      document.getElementById('service').value = '';
      document.getElementById('plateNumber').value = '';
      document.getElementById('region').value = '';
      document.getElementById('serviceDate').value = '';
      document.getElementById('distance').value = '';
    }

    function printInvoice() {
      const plateSelected = document.getElementById('plateSelector').value;
      if (!plateSelected || plateSelected === 'اختر رقم اللوحة') {
        alert('يرجى اختيار رقم اللوحة أولاً');
        return;
      }
      const invoice = invoices.find(i => i.plate === plateSelected);
      if (!invoice) return alert('لم يتم العثور على بيانات الفاتورة');

      document.getElementById('outService').innerText = invoice.service;
      document.getElementById('outPlate').innerText = invoice.plate;
      document.getElementById('outRegion').innerText = invoice.region;
      document.getElementById('outDate').innerText = invoice.date;
      document.getElementById('outDistance').innerText = invoice.distance + " كم";
      document.getElementById('selectedLogo').src = selectedLogo || 'https://i.imgur.com/8SUC13Y.png';

      const printContents = document.getElementById('printArea').innerHTML;
      const printWindow = window.open('', '', 'width=900,height=600');
      printWindow.document.write(`<html><head><title>طباعة فاتورة</title></head><body>${printContents}</body></html>`);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }
  </script>
</body>
</html>
