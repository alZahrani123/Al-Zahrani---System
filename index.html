<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب صيانة المركبات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .form-section, .invoice-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .col {
      flex: 1;
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    table th {
      background-color: #f0f8ff;
      font-weight: bold;
    }

    .logo-preview {
      height: 50px;
      margin-top: 10px;
    }

    #printArea {
      display: none;
    }

    @media print {
      body * {
        visibility: hidden !important;
      }

      #printArea, #printArea * {
        visibility: visible !important;
      }

      #printArea {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        padding: 20px;
      }

      @page {
        size: A4 landscape;
        margin: 20mm;
      }
    }
  </style>
</head>
<body>

  <h1>طلب صيانة المركبات</h1>

  <div class="form-section">
    <div class="row">
      <div class="col"><label>الخدمة:</label><input type="text" id="service"></div>
      <div class="col"><label>رقم اللوحة:</label><input type="text" id="plate"></div>
      <div class="col"><label>المنطقة:</label><input type="text" id="region"></div>
    </div>
    <div class="row">
      <div class="col"><label>تاريخ الطلب:</label><input type="date" id="date"></div>
      <div class="col"><label>المسافة المقطوعة (كم):</label><input type="number" id="distance"></div>
      <div class="col">
        <label>اختيار الشعار:</label>
        <select id="logoSelect">
          <option value="https://i.imgur.com/8SUC13Y.png">الزهراني</option>
          <option value="https://i.imgur.com/yS26oQZ.png">ميم</option>
        </select>
        <img id="logoPreview" class="logo-preview" src="https://i.imgur.com/8SUC13Y.png">
      </div>
    </div>
    <button onclick="addInvoice()">إضافة الفاتورة</button>
  </div>

  <div class="invoice-section">
    <label>اختيار اللوحات للطباعة:</label>
    <select id="plateSelect" multiple size="5" style="height: 100px;"></select>
    <button onclick="printSelected()">طباعة PDF</button>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>الخدمة</th>
          <th>اللوحة</th>
          <th>المنطقة</th>
          <th>تاريخ الطلب</th>
          <th>المسافة (كم)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="printArea"></div>

  <script>
    const data = [];

    document.getElementById("logoSelect").addEventListener("change", function () {
      document.getElementById("logoPreview").src = this.value;
    });

    function addInvoice() {
      const service = document.getElementById("service").value.trim();
      const plate = document.getElementById("plate").value.trim();
      const region = document.getElementById("region").value.trim();
      const date = document.getElementById("date").value;
      const distance = document.getElementById("distance").value.trim();

      if (!service || !plate || !region || !date || !distance) {
        alert("يرجى تعبئة جميع الحقول.");
        return;
      }

      const record = { service, plate, region, date, distance };
      data.push(record);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${service}</td>
        <td>${plate}</td>
        <td>${region}</td>
        <td>${date}</td>
        <td>${parseFloat(distance).toFixed(2)}</td>
      `;
      document.querySelector("#invoiceTable tbody").appendChild(row);

      const option = document.createElement("option");
      option.value = plate;
      option.text = plate;
      document.getElementById("plateSelect").appendChild(option);

      // Reset inputs
      document.getElementById("service").value = "";
      document.getElementById("plate").value = "";
      document.getElementById("region").value = "";
      document.getElementById("date").value = "";
      document.getElementById("distance").value = "";
    }

    function printSelected() {
      const selected = Array.from(document.getElementById("plateSelect").selectedOptions).map(opt => opt.value);
      if (selected.length === 0) {
        alert("يرجى اختيار لوحة واحدة على الأقل للطباعة.");
        return;
      }

      const logo = document.getElementById("logoSelect").value;
      const selectedData = data.filter(d => selected.includes(d.plate));

      let html = `
        <div style="text-align:center;margin-bottom:20px;">
          <img src="${logo}" style="max-height:80px;"><h2>طلب صيانة المركبات</h2>
        </div>
        <table style="width:100%;border-collapse:collapse;text-align:center;font-size:16px;margin-top:20px;">
          <thead>
            <tr style="background:#f0f8ff;">
              <th style="border:1px solid #ccc;padding:10px;">الخدمة</th>
              <th style="border:1px solid #ccc;padding:10px;">اللوحة</th>
              <th style="border:1px solid #ccc;padding:10px;">المنطقة</th>
              <th style="border:1px solid #ccc;padding:10px;">تاريخ الطلب</th>
              <th style="border:1px solid #ccc;padding:10px;">المسافة (كم)</th>
            </tr>
          </thead>
          <tbody>
      `;

      selectedData.forEach(item => {
        html += `<tr>
          <td style="border:1px solid #ccc;padding:10px;">${item.service}</td>
          <td style="border:1px solid #ccc;padding:10px;">${item.plate}</td>
          <td style="border:1px solid #ccc;padding:10px;">${item.region}</td>
          <td style="border:1px solid #ccc;padding:10px;">${item.date}</td>
          <td style="border:1px solid #ccc;padding:10px;">${parseFloat(item.distance).toFixed(2)}</td>
        </tr>`;
      });

      html += "</tbody></table>";

      const printArea = document.getElementById("printArea");
      printArea.innerHTML = html;

      // تأخير الطباعة حتى يتم تحميل الصور
      setTimeout(() => window.print(), 500);
    }
  </script>
</body>
</html>
