<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الزهراني | إدارة المركبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eeeeee;
    }

    .print-area {
      display: none;
      font-size: 18px;
      direction: rtl;
      padding: 20px;
    }

    .invoice {
      border-bottom: 2px dashed #ccc;
      padding: 20px 0;
      page-break-inside: avoid;
    }

    .logo {
      max-height: 100px;
      display: block;
      margin: auto;
    }

    @media print {
      body *:not(.print-area) {
        display: none !important;
      }
      .print-area {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>الزهراني | إدارة المركبات</h1>

    <form id="invoiceForm">
      <label>الخدمة</label>
      <input type="text" id="service" required>

      <label>رقم اللوحة</label>
      <input type="text" id="plate" required>

      <label>المنطقة</label>
      <input type="text" id="area" required>

      <label>تاريخ طلب الخدمة</label>
      <input type="date" id="date" required>

      <label>المسافة المقطوعة (كم)</label>
      <input type="number" id="distance" required>

      <button type="submit">إضافة الفاتورة</button>
    </form>

    <label>اختيار الشعار للطباعة</label>
    <select id="logoSelect">
      <option value="https://i.imgur.com/8SUC13Y.png">شعار 1</option>
      <option value="https://i.imgur.com/yS26oQZ.png">شعار 2</option>
    </select>

    <label>اختيار اللوحات المطلوب طباعة فواتيرها</label>
    <select id="plateFilter" multiple size="5"></select>

    <button onclick="printSelected()">طباعة الفواتير المحددة</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>الخدمة</th>
          <th>رقم اللوحة</th>
          <th>المنطقة</th>
          <th>تاريخ الطلب</th>
          <th>المسافة</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="printSection" class="print-area"></div>

  <script>
    const form = document.getElementById('invoiceForm');
    const tableBody = document.querySelector('#dataTable tbody');
    const plateFilter = document.getElementById('plateFilter');
    const printSection = document.getElementById('printSection');
    const logoSelect = document.getElementById('logoSelect');

    const invoices = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const service = document.getElementById('service').value;
      const plate = document.getElementById('plate').value;
      const area = document.getElementById('area').value;
      const date = document.getElementById('date').value;
      const distance = document.getElementById('distance').value;

      const invoice = { service, plate, area, date, distance };
      invoices.push(invoice);
      addRow(invoice);
      updatePlateDropdown(plate);
      form.reset();
    });

    function addRow(data) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.service}</td>
        <td>${data.plate}</td>
        <td>${data.area}</td>
        <td>${data.date}</td>
        <td>${data.distance} كم</td>
      `;
      tableBody.appendChild(row);
    }

    function updatePlateDropdown(plate) {
      const exists = Array.from(plateFilter.options).some(opt => opt.value === plate);
      if (!exists) {
        const option = document.createElement('option');
        option.value = plate;
        option.textContent = plate;
        plateFilter.appendChild(option);
      }
    }

    function printSelected() {
      const selectedOptions = Array.from(plateFilter.selectedOptions);
      const selectedPlates = selectedOptions.map(opt => opt.value);
      const logoURL = logoSelect.value;

      const selectedInvoices = invoices.filter(inv => selectedPlates.includes(inv.plate));

      if (selectedInvoices.length === 0) {
        alert("لم يتم اختيار أي فواتير للطباعة.");
        return;
      }

      let html = `
        <div style="text-align:center;">
          <img src="${logoURL}" class="logo">
        </div>
      `;

      selectedInvoices.forEach(inv => {
        html += `
          <div class="invoice">
            <h2>فاتورة خدمة</h2>
            <p><strong>الخدمة:</strong> ${inv.service}</p>
            <p><strong>رقم اللوحة:</strong> ${inv.plate}</p>
            <p><strong>المنطقة:</strong> ${inv.area}</p>
            <p><strong>تاريخ الطلب:</strong> ${inv.date}</p>
            <p><strong>المسافة:</strong> ${inv.distance} كم</p>
          </div>
        `;
      });

      printSection.innerHTML = html;
      window.print();
    }
  </script>

</body>
</html>
