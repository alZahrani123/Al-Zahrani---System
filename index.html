<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب صيانة المركبات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .invoice-box {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .invoice-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      direction: rtl;
    }

    .invoice-grid div {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>طلب صيانة المركبات</h1>

  <form id="invoiceForm">
    <label for="invoiceDate">تاريخ الطلب:</label>
    <input type="date" id="invoiceDate" required />

    <label for="invoiceNumber">رقم الطلب:</label>
    <input type="text" id="invoiceNumber" required />

    <label for="plateNumbers">أرقام اللوحات:</label>
    <select id="plateNumbers" multiple required>
      <option>1234 ب ن د</option>
      <option>5678 هـ م ط</option>
      <option>9999 ع س ق</option>
    </select>

    <label for="description">وصف الصيانة:</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="amount">المبلغ (ريال):</label>
    <input type="number" id="amount" required />

    <button type="submit">إصدار الطلب</button>
  </form>

  <div id="invoiceResult" class="invoice-box hidden">
    <h2 style="text-align:center;">تفاصيل طلب الصيانة</h2>
    <div class="invoice-grid">
      <div>
        <div class="label">التاريخ:</div>
        <div id="rDate"></div>
      </div>
      <div>
        <div class="label">رقم الطلب:</div>
        <div id="rNumber"></div>
      </div>
      <div>
        <div class="label">اللوحات:</div>
        <div id="rPlates"></div>
      </div>
      <div>
        <div class="label">الوصف:</div>
        <div id="rDesc"></div>
      </div>
      <div>
        <div class="label">المبلغ:</div>
        <div id="rAmount"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("invoiceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("invoiceDate").value;
      const number = document.getElementById("invoiceNumber").value;
      const description = document.getElementById("description").value;
      const amount = document.getElementById("amount").value;
      const selectedPlates = Array.from(document.getElementById("plateNumbers").selectedOptions)
        .map(option => option.text)
        .join(" - ");

      document.getElementById("rDate").innerText = date;
      document.getElementById("rNumber").innerText = number;
      document.getElementById("rDesc").innerText = description;
      document.getElementById("rAmount").innerText = `${amount} ريال`;
      document.getElementById("rPlates").innerText = selectedPlates;

      document.getElementById("invoiceResult").classList.remove("hidden");
    });
  </script>

</body>
</html>
